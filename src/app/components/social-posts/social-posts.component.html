<div>
<h1>My Thoughts</h1>
<h2>Add Post</h2>
<button (click)="ToggleDisplay()">Show/Hide Form</button>
<div *ngIf="display">
<app-post-form (PostCreated)="AddPost($event)"></app-post-form>
</div>


<br>
<br>
<br>

<h2>All Posts</h2>
<app-single-post (delete)="RemovePost($event)" *ngFor="let p of GetPostsByNewest()" [post]="p"></app-single-post>
</div>
